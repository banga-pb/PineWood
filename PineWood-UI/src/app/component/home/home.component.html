<div class="list row">
    
    <div class="col-md-6">
      <h4>Customers List</h4>
      <ul class="list-group">
        @for (customer of customers; track customer.id; let i = $index) {
        <li
          class="list-group-item"
          [class.active]="i == currentIndex"
          (click)="setActiveCustomer(customer, i)"
        >
          {{ customer.firstName }} 
        </li>
        }
      </ul> 
    </div>
    <div class="col-md-6">
      <app-customer-details
        [viewMode]="true"
        [currentCustomer]="currentCustomer"></app-customer-details>
    </div>
  </div>
